<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form action="php/register.php" method="post">
      <div class="form-group">
        <label for="username">Name:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter name" name="username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
      <div class="form-group">
        <label for="Cpwd">Confirm Password:</label>
        <input type="password" class="form-control" id="Cpwd" placeholder="Confirm password" name="Cpwd">
      </div>
      <input type="submit" class="btn btn-primary" value="Register" name="submit">Submit</input>
    </form>
  </div>
